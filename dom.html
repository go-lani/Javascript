<!DOCTYPE html> <!-- 문서형식 선언 -->
<html lang="ko">
<head> <!-- 브라우저를 위한 정보(메타 데이터) 선언 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM</title>
</head>
<body> <!-- 사람을 위한 정보 -->
  <ul id="myId" class="class1 class2" style="color: red;" >
    <li>HTML</li>
    <li>CSS</li>
    <li>Javascript</li>
  </ul>
  <script>
    const $ul = document.querySelector('#myId');
    console.log($ul);

    $ul.style.color = 'blue';

    console.log($ul.classList); // classList는 객체
    console.log([...$ul.classList]); // 유사배열을 배열로 변경
    console.log($ul.className);

    // forEach(함수, 인수) console.log를 함수처럼 사용
    console.log([...$ul.classList].forEach(item => console.log(item)));

    // 하지만 classList 프로토타입 메소드가 있다.
    $ul.classList.add('class3'); // 추가
    console.log($ul.classList.contains('class3')); // 클래스 존재 여부 true,false
    $ul.classList.remove('class3'); // 제거

    const $lis = document.querySelectorAll('#myId li'); // $lis는 Nodelist 객체에 담겨져 나온다.
    $lis.forEach($li => $li.className = 'class11'); // NodeList.prototype.forEacy
    [...$lis].forEach($li => $li.classList.add('class10')); // Array.prototype.forEacy

    document.querySelector('#myId').innerHTML += '<li>aaa</li>'; // 동적 추가

    // 다음요소 찾기
    const $li = document.querySelector('li');
    $li.nextElementSibling.style.color = "red";

    // 첫번쨰, 마지막 요소 찾기
    $ul.firstElementChild.style.color = 'gold';
    $ul.lastElementChild.style.color = 'skyblue';

  </script>
</body>
</html>
